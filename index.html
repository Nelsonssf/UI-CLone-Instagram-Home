<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instragam</title>
</head>

<body>
  <div class="instagramWrapper">

    <div class="instagramPhone">

      <img src="img/instagram-celular.png" alt="celular" class="celularApple">

    </div>

    <div class="instagramContinue">
      <div class="group">
        <img src="img/instagram-logo.png" class="instagramLogo" alt="instagram logo">
        <div class="profilePhoto">
          <img src="img/Estudio 1.jpg" class="profilePhoto" alt="foto do perfil">
        </div>
        <a href="#" class="instagramLogin">Continue como nelsonsantana</a>
        <a href="#" class="instagramLogout">Remover conta</a>
      </div>
      <div class="group">
        <p class="notAcount">Não é nelsonsantana ?</p>
        <p class="notAcount">
          <span class="linkBlue">Alterar Conta</span>
          ou
          <span class="linkBlue">Inscreva-se</span>
        </p>
      </div>
      <div class="getTheApp">
        <p class="getApp">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="appDownload"></a>
          <a href="#" class="appDownload"></a>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
